<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resumeForm">
    <h2>Personal Information </h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"required><br>

    <label for="age">Age:</label>
    <input type="text" id="age" age="age"required><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" gender="gender"required><br>

    <label for="city">City:</label>
    <input type="text" id="city" city="city"required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"required><br>

    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="phone"required><br><br>

    <h2>Education</h2>
    <label for="education">Education</label>
    <input type="text" id="education" name="education"required><br><br>

    <h2>Experience</h2>
    <label for="experience">Experience</label>
    <input type="text" id="experience" name="experience"required><br><br>

    <h2>skills</h2>
    <label for="skills">Skills</label>
    <input type="text" id="skills" name="skills"required><br><br>

    <button type="submit">Generate Resume</button>

    </form>
    <div id="resumeOutput"></div>
    <script src="app.js"></script>
    
</body>
</html>
